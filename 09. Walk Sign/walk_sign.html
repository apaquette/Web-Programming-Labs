<html>
  <head>
    <meta charset="UTF-8">
    <title>Walk Sign</title>
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/solid.min.css">
    <script>
    function setIcon(){
      var sign = document.getElementById("innerSign").className;
      switch (sign){
        case"fas fa-walking":
          document.getElementById("innerSign").className = "fas fa-hand-paper";
          document.getElementById("outerSign").className = "red";
          document.getElementById("timer").className = "red";
          break;
        case"fas fa-hand-paper":
          document.getElementById("innerSign").className = "fas fa-walking";
          document.getElementById("outerSign").className = "green";
          document.getElementById("timer").className = "green";
          break;
        }
    }
    function myTimer(){
      var timeLeft=1;
      var countdownTimer = setInterval(function(){
        document.getElementById("timer").innerHTML = 10 - timeLeft;
        timeLeft += 1;
        if(timeLeft >= 11){
          document.getElementById("timer").innerHTML = 10;
          timeLeft = 1;
          setIcon();
        }
      }, 1000);
    }
    </script>
    <style>
      body { font-size: 50px}
      .red { color:red;}
      .green { color:green;}
    </style>
  </head>
  <body onload="myTimer()">
    <div class="walksign" style="background:url(waitwalk.png); width: 200px; height:348px;">
      <span type="text" id="outerSign"class="green" style="position:relative; left:80px; top:65px;"><i id="innerSign" class="fas fa-walking"></i></span>
      <span type="text" id="timer" class="green" style="position:relative; left:40px; top:230px;">10</span>
    </div>
  </body>
</html>
